<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saboteur Score Counter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b0b0b;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    .card {
      width: min(440px, 95vw);
      background: #151515;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.7);
    }

    h1 { text-align: center; }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
    }

    input { background: #2a2a2a; color: #fff; }

    button {
      background: #d4a017;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    button:active { transform: scale(.97); }

    .secondary { background: #333; color: #fff; }
    .danger { background: #a33; color: #fff; }

    .hidden { display: none; }

    ul { list-style: none; padding: 0; }
    li { margin: 4px 0; color: #aaa; }

    .player { font-size: 2rem; text-align: center; margin: 20px 0; }

    .points {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .controls { display: flex; gap: 10px; margin-top: 12px; }
  </style>
</head>
<body>
<div class="card">

  <div id="setup">
    <h1>Saboteur</h1>
    <input id="playerName" placeholder="Player name" />
    <button id="addBtn">Add Player</button>
    <ul id="playerList"></ul>
    <button class="secondary" id="startBtn">Start Match</button>
  </div>

  <div id="play" class="hidden">
    <h1>Game Running</h1>
    <button id="roundOverBtn">Round Over</button>
  </div>

  <div id="scoring" class="hidden">
    <h1>Scoring</h1>
    <div class="player" id="currentPlayer"></div>
    <div class="points">
      <button data-p="0">0</button>
      <button data-p="1">1</button>
      <button data-p="2">2</button>
      <button data-p="3">3</button>
    </div>
    <button class="secondary" id="undoBtn">Undo</button>
  </div>

  <div id="scoreboard" class="hidden">
    <h1>Scores</h1>
    <ul id="scores"></ul>
    <div class="controls">
      <button id="nextRoundBtn">Next Round</button>
      <button id="endGameBtn">End Game</button>
    </div>
  </div>

  <div id="podium" class="hidden">
    <h1>Final Standings</h1>
    <ol id="finalList"></ol>
    <button class="danger" id="resetBtn">New Match</button>
  </div>

</div>

<script>
  let players = [];
  let index = 0;
  let history = [];

  const $ = id => document.getElementById(id);

  function save() {
    localStorage.setItem('saboteurGame', JSON.stringify(players));
  }

  function load() {
    try {
      const data = JSON.parse(localStorage.getItem('saboteurGame'));
      if (Array.isArray(data)) players = data;
    } catch { players = []; }
  }

  function show(a, b) {
    $(a).classList.add('hidden');
    $(b).classList.remove('hidden');
  }

  function renderPlayers() {
    $('playerList').innerHTML = '';
    players.forEach(p => {
      const li = document.createElement('li');
      li.textContent = p.name;
      $('playerList').appendChild(li);
    });
  }

  load();
  renderPlayers();

  $('addBtn').onclick = () => {
    const name = $('playerName').value.trim();
    if (!name) return;
    players.push({ name, score: 0 });
    $('playerName').value = '';
    save();
    renderPlayers();
  };

  $('startBtn').onclick = () => {
    if (!players.length) return;
    show('setup', 'play');
  };

  $('roundOverBtn').onclick = () => {
    index = 0;
    history = [];
    $('currentPlayer').textContent = players[index].name;
    show('play', 'scoring');
  };

  document.querySelectorAll('.points button').forEach(btn => {
    btn.onclick = () => {
      const p = Number(btn.dataset.p);
      history.push({ index, p });
      players[index].score += p;
      index++;
      save();
      if (index >= players.length) {
        $('scores').innerHTML = '';
        [...players].sort((a,b)=>b.score-a.score).forEach(pl=>{
          const li = document.createElement('li');
          li.textContent = `${pl.name}: ${pl.score}`;
          $('scores').appendChild(li);
        });
        show('scoring','scoreboard');
      } else {
        $('currentPlayer').textContent = players[index].name;
      }
    };
  });

  $('undoBtn').onclick = () => {
    const last = history.pop();
    if (!last) return;
    index = last.index;
    players[index].score -= last.p;
    $('currentPlayer').textContent = players[index].name;
    save();
  };

  $('nextRoundBtn').onclick = () => show('scoreboard','play');

  $('endGameBtn').onclick = () => {
    $('finalList').innerHTML='';
    [...players].sort((a,b)=>b.score-a.score).forEach(p=>{
      const li=document.createElement('li');
      li.textContent=`${p.name} â€“ ${p.score}`;
      $('finalList').appendChild(li);
    });
    show('scoreboard','podium');
  };

  $('resetBtn').onclick = () => {
    players=[];
    localStorage.removeItem('saboteurGame');
    show('podium','setup');
    renderPlayers();
  };
</script>
</body>
</html>
